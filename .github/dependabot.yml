version: 2
updates:
  # Python dependencies
- package-ecosystem: pip
  directory: /
  schedule:
    interval: weekly
    day: monday
    time: 09:00
  open-pull-requests-limit: 10
  reviewers:
  - umitkacar
  labels:
  - dependencies
  - python
  commit-message:
    prefix: chore
    prefix-development: chore
    include: scope

  # GitHub Actions
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: monday
    time: 09:00
  open-pull-requests-limit: 5
  reviewers:
  - umitkacar
  labels:
  - dependencies
  - github-actions
  commit-message:
    prefix: ci
    include: scope
